<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/assets/styles/styles.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div class="wrapper">
      <label for="keys-list">Что будем искать? <br /></label>
      <select id="keys-list"></select>
      <label for="comment"></label>
      <input
        type="number"
        id="comment"
        name="number"
        placeholder="Введите число от 0 до 9"
        style="width: 200px"
        max="9"
        min="0"
        step="1"
      />

      <button class="button" id="button" onclick="send()">
        Показать результат
      </button>
      <div id="data_output"></div>
    </div>

    <div class="preloader" id="preload">
      <svg
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.0"
        width="64px"
        height="64px"
        viewBox="0 0 128 128"
        xml:space="preserve"
      >
        <rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF" />
        <g>
          <circle cx="16" cy="64" r="16" fill="#000000" fill-opacity="1" />
          <circle
            cx="16"
            cy="64"
            r="14.344"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(45 64 64)"
          />
          <circle
            cx="16"
            cy="64"
            r="12.531"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(90 64 64)"
          />
          <circle
            cx="16"
            cy="64"
            r="10.75"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(135 64 64)"
          />
          <circle
            cx="16"
            cy="64"
            r="10.063"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(180 64 64)"
          />
          <circle
            cx="16"
            cy="64"
            r="8.063"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(225 64 64)"
          />
          <circle
            cx="16"
            cy="64"
            r="6.438"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(270 64 64)"
          />
          <circle
            cx="16"
            cy="64"
            r="5.375"
            fill="#000000"
            fill-opacity="1"
            transform="rotate(315 64 64)"
          />
          <animateTransform
            attributeName="transform"
            type="rotate"
            values="0 64 64;315 64 64;270 64 64;225 64 64;180 64 64;135 64 64;90 64 64;45 64 64"
            calcMode="discrete"
            dur="720ms"
            repeatCount="indefinite"
          ></animateTransform>
        </g>
      </svg>
    </div>

    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
